name: Build and Deploy German S4F variant to Firebase
on: [pull_request, push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Clean
        run: |
          rm -rf ./dist/*
          rm -rf ./reports/*
          rm -rf ./coverage/*
          mkdir -p ./reports
      - name: Init submodules
        uses: snickerbockers/submodules-init@v4
      - name: Build Angular
        run: |
          cp ./src/index-s4f.html ${WORKSPACE}/src/index.html
          cp ./src/favicon-s4f.ico ${WORKSPACE}/src/favicon.ico
          cp ./src/assets/manual/manual-de-s4f.md ${WORKSPACE}/src/assets/manual/manual-de.md
          npm install
          npm run build-de-s4f-prod
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --project sciddle-riddle --only hosting:sciddle-riddle-s4f
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
