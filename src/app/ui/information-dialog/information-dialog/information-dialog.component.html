<h2 mat-dialog-title>{{ dialogTitle }}</h2>
<mat-dialog-content>
  <app-markdown-preview [markdownText]="text"></app-markdown-preview>
</mat-dialog-content>
<mat-dialog-actions class="flexcontainer">
  <div class="flexbox"></div>
  <button mat-button (click)="confirm()">
    {{ action }}
  </button>
</mat-dialog-actions>
