<mat-toolbar class="toolbar flexcontainer">
  <div class="toolbar-block start">
    <button mat-button class="toolbar-menu-item" (click)="onMenuItemClicked('back')">
      <mat-icon svgIcon="arrow_back"></mat-icon>
    </button>
    <span *ngIf="media != mediaType.SMALL" class="toolbar-title" [style.color]="titleColor">{{ title }}</span>
  </div>
  <div class="flexbox"></div>
  <div class="toolbar-block end">
    <button *ngIf="gameMode === gameModeType.SINGLE_PLAYER" mat-button class="toolbar-menu-item right"
            (click)="onMenuItemClicked('shuffle-cards')">
      <mat-icon svgIcon="shuffle"></mat-icon>
    </button>
    <button *ngIf="useTimeLimit && startTime != null" mat-flat-button color="primary" class="toolbar-menu-item right">
      <app-stop-watch [duration]=timerDuration [startTime]="startTime"
                      (timeLeftEmitter)="onTimeLeft($event)"></app-stop-watch>
    </button>
    <button *ngIf="gameMode === gameModeType.MULTI_PLAYER" mat-button class="toolbar-menu-item right">
      <span class="card-count">{{ cardCount }}</span>
    </button>
    <button mat-button class="toolbar-menu-item right" [matMenuTriggerFor]="menu">
      <mat-icon svgIcon="more_vert"></mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="onMenuItemClicked('manual')">
        <mat-icon svgIcon="format_align_left"></mat-icon>
        <span>Anleitung</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="onMenuItemClicked('about')">
        <mat-icon svgIcon="blank"></mat-icon>
        <span>Ãœber die App</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
