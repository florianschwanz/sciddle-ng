<div class="horizontal-center">
  <div *ngIf="winningTeams.length > 1" class="main-text">
      <span *ngFor="let team of winningTeams" class="team-name">
        Team {{ team.index + 1 }}
      </span>
    haben gewonnen
  </div>
  <div *ngIf="winningTeams.length === 1" class="main-text">
    <span class="team-name">Team {{ winningTeams[0].index + 1 }}</span> hat gewonnen
  </div>
  <div *ngIf="stack != null">
    <div *ngFor="let team of stack.game.teams" class="description-text double-size-text">
      TEAM {{ team.index + 1}} - {{ team.score }}
      <span *ngIf="team.score !== 1">Punkte</span>
      <span *ngIf="team.score === 1">Punkt</span>
    </div>
  </div>
  <button mat-flat-button color="primary" class="button" (click)="onMenuItemClicked('back')">
    <div class="description-text double-size-text">
      ZURÃœCK
    </div>
  </button>
</div>
