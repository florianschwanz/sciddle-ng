<div *ngIf="card != null">
  <mat-card class="container">
    <div *ngIf="devMode &&  card.id != null" class="debug">id {{ card.id.slice(0, 19)  }}...</div>
    <div *ngIf="devMode" class="debug">index {{ card.index }}</div>
    <div *ngIf="devMode" class="debug">difficulty {{ card.difficulty }}</div>

    <mat-card-title class="word">
      {{ card.word }}
      <mat-icon svgIcon="help_outline" (click)="onHelpClicked()"></mat-icon>
    </mat-card-title>
    <div *ngFor="let taboo of card.taboos" class="taboo">
      {{ taboo }}
    </div>
    <mat-card-footer class="flexcontainer">
      <div class="flexbox"></div>
      <button *ngIf="card.difficulty === 1" mat-mini-fab class="difficulty difficultyColorEasy">{{ card.difficulty }}</button>
      <button *ngIf="card.difficulty === 2" mat-mini-fab class="difficulty difficultyColorMedium">{{ card.difficulty }}</button>
      <button *ngIf="card.difficulty === 3" mat-mini-fab class="difficulty difficultyColorHard">{{ card.difficulty }}</button>
    </mat-card-footer>
  </mat-card>
</div>
