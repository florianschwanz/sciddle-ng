<app-cards-toolbar
  *ngIf="media > mediaType.MEDIUM"
  class="fixed"
  [title]="title"
  [titleColor]="titleColor"
  [media]="media"
  (menuItemEventEmitter)="onMenuItemClicked($event)"></app-cards-toolbar>

<div class="card-main-content">
  <div swing-stack #myswing1 [stackConfig]="stackConfig">
    <div swing-card #mycards1 *ngFor="let card of cards">
      <app-card-fragment [card]="card" [media]="media">
      </app-card-fragment>
    </div>
  </div>
</div>
