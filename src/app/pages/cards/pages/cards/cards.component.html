<app-cards-toolbar
  *ngIf="media > mediaType.MEDIUM"
  class="fixed"
  [title]="title"
  [titleColor]="titleColor"
  [media]="media"
  (menuItemEventEmitter)="onMenuItemClicked($event)"></app-cards-toolbar>

<div class="card-main-content">
  <div swing-stack #swingStack [stackConfig]="stackConfig">
    <div swing-card #swingCards>
      <app-card-fragment *ngIf="cards[0] != null" [card]="cards[0]" [media]="media">
      </app-card-fragment>
    </div>
  </div>
</div>
