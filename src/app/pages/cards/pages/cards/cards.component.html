<app-cards-toolbar
  class="fixed"
  [title]="title"
  [media]="media"
  [gameMode]="gameMode"
  [useTimeLimit]="(game != null) ? game.useTimeLimit : false"
  [startTime]="startTime"
  [cardCount]="cardsInStack"
  (menuItemEventEmitter)="onMenuItemClicked($event)"
  (timerOverEmitter)="onTimerOver()"></app-cards-toolbar>

<!-- Debugging -->
<div *ngIf="devMode" class="debug main-content">
  <div *ngIf="game != null">
    <div *ngIf="game.turn != null">
      <div>game turn state {{ json.stringify(game.turn.state) }}</div>
      <div>game turn team {{ json.stringify(game.turn.teamID) }}</div>
      <div *ngFor="let t of game.teams">team {{ t.index }} > {{ t.score }}</div>
    </div>
  </div>
  <br/>
  <div *ngFor="let c of cards">
    {{ c.word }} (index {{ c.index }}) difficulty {{ c.difficulty }}
  </div>
</div>

<div class="main-content vertical-center horizontal-center" [class]="themeClass">
  <!-- Team -->
  <app-team-information-fragment
    *ngIf="displayAspect === displayAspectType.DISPLAY_TEAM_TAKING_TURN && stack.game != null"
    [stack]="stack" (teamInformationClickedEmitter)="onDisplayTeamClicked()">
  </app-team-information-fragment>
  <!-- Difficulty -->
  <app-difficulty-selection-fragment
    *ngIf="displayAspect === displayAspectType.DISPLAY_DIFFICULTY_SELECTION && stack.game != null"
    [stack]="stack"
    (difficultySelectedEmitter)="onDifficultySelected($event)"></app-difficulty-selection-fragment>
  <!-- Cards -->
  <div *ngIf="displayAspect === displayAspectType.DISPLAY_CARDS && stack.game != null">
    <div swing-stack #swingStack
         [stackConfig]="stackConfig"
         (throwout)="onCardThrownOut($event)"
         (throwoutend)="onCardThrownOutEnd($event)">
      <div swing-card class="animate-translation-100">
        <app-card-fragment [card]="cards[0]" [media]="media" [themeClass]="themeClass">
        </app-card-fragment>
      </div>
    </div>
    <div *ngIf="gameMode === gameModeType.MULTI_PLAYER && stack.game != null"
         class="description-text horizontal-center">
      Wisch die Karte zur Seite sobald jemand den Begriff erraten hat
    </div>
  </div>
  <!-- Turn evaluation -->
  <app-team-selection-fragment
    *ngIf="displayAspect === displayAspectType.DISPLAY_TURN_EVALUATION && stack.game != null"
    [stack]="stack"
    (teamSelectedEmitter)="onSuccessfulTeamSelected($event)"></app-team-selection-fragment>
  <!-- Score overview -->
  <app-score-overview-fragment
    *ngIf="displayAspect === displayAspectType.DISPLAY_SCORE_OVERVIEW && stack.game != null"
    [stack]="stack" (scoreOverviewClickedEmitter)="onDisplayScoreOverviewClicked()">
  </app-score-overview-fragment>
  <!-- Game evaluation -->
  <app-game-evaluation-fragment
    *ngIf="displayAspect === displayAspectType.DISPLAY_GAME_EVALUATION && stack.game != null"
    [stack]="stack" [winningTeams]="winningTeams"
    (menuItemEventEmitter)="onMenuItemClicked($event)">
  </app-game-evaluation-fragment>
</div>
