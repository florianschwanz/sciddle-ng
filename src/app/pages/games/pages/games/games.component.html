<app-games-toolbar
  class="fixed"
  [title]="title"
  [titleColor]="titleColor"
  [media]="media"
  (menuItemEventEmitter)="onMenuItemClicked($event)"></app-games-toolbar>

<div class="main-content">
  <div class="buttons vertical-center">
    <div>
      <button mat-flat-button color="primary" class="mode-button"
              [disabled]="stack == null"
              (click)="onSinglePlayerClicked()">
        ALLEIN SPIELEN
      </button>
    </div>
    <div>
      <button mat-flat-button color="primary" class="mode-button"
              [disabled]="stack == null"
              (click)="onMultiPlayerClicked()">
        GEGEN ANDERE SPIELEN
      </button>
    </div>
    <div [@teamCountSelectionAnimation]="teamCountSelectionState">
      <div (click)="onTimeLimitToggled()" class="time-limit-button">
        <button mat-button *ngIf="!useTimeLimit" color="primary">
          <mat-icon svgIcon="alarm_off"></mat-icon>
          ohne Zeitlimit
        </button>
        <button mat-flat-button *ngIf="useTimeLimit" color="primary">
          <mat-icon svgIcon="alarm_on"></mat-icon>
          mit Zeitlimit
        </button>
      </div>
      <button *ngFor="let item of arrayOne(4); let i = index;" mat-flat-button color="primary" class="team-button"
              (click)="onTeamsSelected(i+2)">
        {{ i + 2 }}
      </button>
    </div>
  </div>
</div>
