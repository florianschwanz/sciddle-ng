<app-games-toolbar
  class="fixed"
  [title]="title"
  [media]="media"
  (menuItemEventEmitter)="onMenuItemClicked($event)"></app-games-toolbar>

<div class="main-content">
  <div class="horizontal-center vertical-center">
    <div class="margin">
      <div>
        <div>
          <button mat-flat-button class="mode-button single-player"
                  [disabled]="stack == null"
                  (click)="onSinglePlayerClicked()">
            <span class="button-text uppercase" i18n="labelSinglePlayerGame|Single player mode@@labelSinglePlayerGame">Training mode</span>
          </button>
        </div>
        <button mat-flat-button class="mode-button multi-player"
                [disabled]="stack == null"
                (click)="onMultiPlayerClicked()">
          <span class="button-text uppercase" i18n="labelMultiPlayerGame|Multiple player mode@@labelMultiplePlayerGame">Start game</span>
        </button>
      </div>
    </div>
  </div>
</div>
