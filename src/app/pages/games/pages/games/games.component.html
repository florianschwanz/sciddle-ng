<app-games-toolbar
  class="fixed"
  [title]="title"
  [titleColor]="titleColor"
  [media]="media"
  (menuItemEventEmitter)="onMenuItemClicked($event)"></app-games-toolbar>

<div class="main-content">
  <div class="buttons vertical-center">
    <div>
      <button mat-flat-button color="primary" class="mode-button"
              [disabled]="stack == null"
              (click)="onSinglePlayerClicked()">
        ALLEIN SPIELEN
      </button>
    </div>
    <div>
      <button mat-flat-button color="primary" class="mode-button"
              [disabled]="stack == null"
              (click)="onMultiPlayerClicked()">
        GEGEN ANDERE SPIELEN
      </button>
    </div>
    <div [@teamCountSelectionAnimation]="teamCountSelectionState">
      <div (click)="onTimeLimitToggled()" class="time-limit-button">
        <button *ngIf="!useTimeLimit" mat-button color="primary">
          <mat-icon svgIcon="alarm_off" class="button-icon"></mat-icon>
          ohne Zeitlimit
        </button>
        <button *ngIf="useTimeLimit" mat-flat-button color="primary">
          <mat-icon svgIcon="alarm_on" class="button-icon"></mat-icon>
          mit Zeitlimit
        </button>
      </div>
      <span *ngFor="let item of arrayOne(4); let i = index;">
        <button *ngIf="teamCount !== i + 2" mat-button color="primary" class="team-button"
                (click)="onTeamCountSelected(i+2)">
          {{ i + 2 }}
        </button>
        <button *ngIf="teamCount === i + 2" mat-flat-button color="primary" class="team-button"
                (click)="onTeamCountSelected(i+2)">
          {{ i + 2 }}
        </button>
      </span>
      <button mat-flat-button color="primary" [disabled]="teamCount === -1" (click)="onStartMultiPlayerGameClicked()">
        STARTEN
      </button>
    </div>
  </div>
</div>
