<app-stacks-toolbar
  class="fixed"
  [title]="title"
  [titleColor]="titleColor"
  [media]="media"
  (menuItemEventEmitter)="onMenuItemClicked($event)"></app-stacks-toolbar>

<div class="main-content">
  <app-stack-fragment *ngFor="let s of stacks" [stack]="s"
                      (stackEventEmitter)="onStackEvent($event)">
  </app-stack-fragment>
</div>
